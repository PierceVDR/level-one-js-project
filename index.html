<!DOCTYPE html>

<html>
    <head>
        <title>Count de Money</title>

        <link rel="stylesheet" href="/styles.css">
        <script src="/scripting.js" async></script>
    </head>

    <body>
        <span>

            <table class="numSelector">
                Pennies
                <tr>
                    <td class="btn" id="pup"><button>^</button></td>
                </tr>
                <tr>
                    <td class="numDisplay" id="p">0</td>
                </tr>
                <tr>
                    <td class="btn" id="pdown"><button>v</button></td>
                </tr>
            </table>

            <table class="numSelector">
                Nickels
                <tr>
                    <td class="btn" id="nup"><button>^</button></td>
                </tr>
                <tr>
                    <td class="numDisplay" id="n">0</td>
                </tr>
                <tr>
                    <td class="btn" id="ndown"><button>v</button></td>
                </tr>
            </table>

            <table class="numSelector">
                Dimes
                <tr>
                    <td class="btn" id="dup"><button>^</button></td>
                </tr>
                <tr>
                    <td class="numDisplay" id="d">0</td>
                </tr>
                <tr>
                    <td class="btn" id="ddown"><button>v</button></td>
                </tr>
            </table>

            <table class="numSelector">
                Quarters
                <tr>
                    <td class="btn" id="qup"><button>^</button></td>
                </tr>
                <tr>
                    <td class="numDisplay" id="q">0</td>
                </tr>
                <tr>
                    <td class="btn" id="qdown"><button>v</button></td>
                </tr>
            </table>

        </span>

        <div>
            You have:
            <span class="numDisplay" id="total">$0.00</span>
        </div>
    
    </body>

</html>
